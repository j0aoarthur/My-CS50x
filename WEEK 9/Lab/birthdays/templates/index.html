<!DOCTYPE html>

<html lang="pt">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1 class="display-6 text-center">Birthdays</h1>
        </div>
        <div class="container">
            <div class="section my-5 bg-primary bg-gradient p-3 rounded text-light">

                <h2 class="text-center">Add a Birthday</h2>
                <form class="input-group" action="/" method="post">
                    <label class="input-group-text">Name</label>
                    <input class="form-control" type="text" name="name_input" placeholder="Enter your name">
                    <label class="input-group-text" id="inputGroup-sizing-sm">Date (dd/mm/year)</label>
                    <input class="form-control" type="date" min="1" max="12" name="date_input">
                    <button class="btn btn-outline-light btn-md" type="submit"> Add </button>
                </form>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            </div>

            <div class="section my-5 rounded bg-secondary bg-gradient p-3 text-light">

                <h2 class="text-center">All Birthdays</h2>
                <table class="table table-striped table-hover text-center">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday (date/month)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in userdata %}
                            <tr>
                                <td>{{row[0]}}</td>
                                <td>{{row[2]}}/{{row[1]}}</td>
                            </tr>
                        {% endfor %}
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
